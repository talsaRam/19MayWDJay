<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Jquery</title>
    <style>
        #box {
            border: 1px solid #000;
            padding: 20px;
        }
/* 
        #list li {
            color: green;
        }

        #list > li {
            color: red;
        } */
    </style>
</head>

<body>
    <div class="box" id="box">
        <h1>Selector jquery</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Temporibus, autem?</p>
    </div>
    <ul id="list">
        <li>Orange</li>
        <li>Orange</li>
        <p>lorem</p>
        <li class="box">Apple </li>
            
        

        <li>Banana</li>
        <li class="box">Grapes</li>
        <li>Onion</li>
    </ul>


    <script src="js/jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".box").css("border", "1px solid teal");
            $("#list").css("border", "1px solid teal");
            $("#list li:odd").css("color", "orange");
            $("#list li:eq(4)").css("color", "blue");
            $("#list li:last-child").css("color", "black");
            $("#list").css("color", "red");
            $("#list li:lt(2)").css("background-color", "tomato");
            $("#list li:eq(2)").css("color", "blue");
            $("#list li:gt(2)").css("background-color", "blue");

        })
    </script>
</body>

</html>
