
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login popup box</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css" >
  <link rel="stylesheet" href="../css/media.css" >
</head>
<body> 

  <div class="login-popup">
  	 <div class="box">
  	 	 <div class="img-area">
  	 	 	<div class="img">
  	 	 	</div>
  	 	 </div>
  	 	 <div class="form">
  	 	 	<h1>LOGIN</h1>
  	 	 	<form>
  	 	 		<div class="form-group">
  	 	 			<input type="text" placeholder="Email" class="form-control">
  	 	 		</div>
  	 	 		<div class="form-group">
  	 	 			<input type="password" placeholder="Password" class="form-control">
  	 	 		</div>
  	
  	 	 		<div class="text-center">
  	 	 			<button type="button" class="btn">Log In</button>
  	 	 		</div>

				<div class="or">
					<p class="">OR</p>
				</div>

  	 	 		<div class="row">
  	 	 			<div class="text-center pos-rel">
						<img class="google twitter" src="../images/Google.png">
						<img src="../images/Google_logo.png" class="pos-img" alt="">
					</div>

					&nbsp; &nbsp;
					
  	 	 			<div class="text-center pos-rel">
						<img class="google twitter" src="../images/twittwe.png">
						<img src="../images/twittwe_logo.png" class="pos-img" alt="">
					</div>
				</div>
				<p class="sign-up">Don't have an account ? <span>signup here</span></p>
  	 	 	</form>
  	 	 </div>
  	 </div>
  </div>

</body>
</html>
