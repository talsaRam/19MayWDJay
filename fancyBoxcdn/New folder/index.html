        $(".fancy-box a").attr('data-fancybox', 'gallery');
        
        var fancyBoc = document.getElementById("body");

        $(document).ready(function () {
            $("#submit").on('click', function () {
                if (fancyBoc.hasAttribute('id')) {
                    fancyBoc.removeAttribute('id');
                } else {
                    fancyBoc.setAttribute('id', 'demo');
