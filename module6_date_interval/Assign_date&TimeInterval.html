<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.10.2.js">
	</script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js">
	<title>Difference between dates in days</title>
	</script>
	<script>
		$(function () {
			$("#date1").datepicker();
			var date1 = $("#date1")
		});
		$(function () {
			$("#date2").datepicker();
			var date2 = $("#date2")
		});

		function func() {
			date1 = new Date(date1.value);
			date2 = new Date(date2.value);
			var milli_secs = date1.getTime() - date2.getTime();

			// Convert the milli seconds to Days
			var days = milli_secs / (1000 * 3600 * 24);
			document.getElementById("ans").innerHTML =
				Math.round(Math.abs(days));
		}
	</script>
  </head>
  <body class="text-center ">

	<div class="container p-5">
		<h3>Calculating the difference between the 2 dates</h3>

	<p>Enter Date 1 :
		<input type="text" id="date1">
	</p>



	<p>Enter Date 2 :
		<input type="text" id="date2">
	</p>


	<button  id="sub" onclick="func()" type="button btn-outline-primary"> Submit
	</button>
	<h3 id="ans" class="text-dark">Difference in days</h3>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
